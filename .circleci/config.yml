version: 2
jobs:
  test114:
    docker:
      - image: circleci/golang:1.14

    working_directory: /go/src/github.com/b4fun/migrated
    steps:
      - checkout

      - run: go get github.com/go-bindata/go-bindata/...
      - run: go get -v -t -d ./...
      - run: cd example && make
      - run: go run example/*.go migration up
      - run: go run example/*.go migration down

  test113:
    docker:
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/b4fun/migrated
    steps:
      - checkout

      - run: go get github.com/go-bindata/go-bindata/...
      - run: go get -v -t -d ./...
      - run: cd example && make
      - run: go run example/*.go migration up
      - run: go run example/*.go migration down

workflows:
  version: 2
  test:
    jobs:
      - test113
      - test114
